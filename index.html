<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/simple-line-icon/simple-line-icons.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-container">
                <div class="from-wrapper">
                    <form action="#" class="form">
                        <div class="form-group">
                            <h2>Admin Login</h2>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="userName" id="userName" required>
                            <label for="userName">Username <i class="icon-user"></i></label>
                            
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" id="password" required>
                            <label for="password">Password <i class="icon-key"></i></label>
                            
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary grad-bg">Login</button>
                        </div>
                    </form>
                </div>
                <div class="info-container grad-bg text-center">
                    <div class="man-icon"><i class="icon-envelope"></i></div>
                    <h2>RGY SMS Services</h2>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/vendor/jquery/jquery.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
